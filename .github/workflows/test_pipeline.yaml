name: 'Test Pipeline'

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurando o Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' 
          cache: 'npm'

      - name: Instalando dependências
        run: npm ci

      - name: Executando testes
        run: npm test